{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sistema de gerencimanto de estoque.">
    <meta name="author" content="Wellington Fidelis">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'css/style-css.css' %}" rel="stylesheet">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    <header>
        {% include 'partials/nav-bar.html' %}
    </header>
    <main>
        <section>
            <div>
                {% if messages %}

                {% for message in messages %}
                <div class="position-absolute top-20 end-0 translate-middle mt-3 mb-0">
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                {% endfor %}

                {% endif %}
            </div>
            <div class="">
                {% block content %}
                {% endblock content %}
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
