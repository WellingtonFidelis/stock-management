{% extends "base.html" %}

{% block title %}Stock - {{ title }}{% endblock title %}


{% block content %}

<div class="container mt-5 p-3 px-5 bg-white rounded">

    <div class="row gx-3 justify-content-around">
        <div class="col-12">
            <h1>{{ title }}</h1>
            <legend>{{ sub_title }}</legend>
        </div>
        <!-- <div class="col-3 align-self-center">
            <input type="button" class="btn btn-secondary btn-large" value="Cadastrar novo produto">
        </div> -->
    </div>

    <div class="row justify-content-center gx-3">
        <div class="col-10">
            <div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-success btn-block" value="Salvar">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
